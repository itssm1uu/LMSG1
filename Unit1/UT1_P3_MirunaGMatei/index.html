<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="procesa.php" method="POST">
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">
                Nombre:
                <input type="text" id="nombre" name="nombre" maxlength="50" required>
            </label>
            
            <br>
            <br>
            <label for="apellidos">
                Apellidos:
                <input type="text" id="apellidos" name="apellidos" maxlength="50" required>
            </label>

            <br>
            <br>
            <label for="password">
                Contraseña:
                <input type="password" id="password" name="password" max="8">
            </label>

            <label for="edad">
                Edad:
                <input type="number" id="edad" name="edad" disabled>
            </label>

            <br>
            <br>
            <label for="sexo">
                Sexo:
                <input type="radio" id="hombre" name="sexo" checked> Hombre
                <input type="radio" id="mujer" name="sexo"> Mujer
            </label>
        </fieldset>

        <br>
        <label for="correo">
            Correo electrónico:
            <input type="email" id="correo" name="correo" readonly>
        </label>
    
        <br>
        <br>

        <!-- 
            Solamente borramos "Sevilla" con el teclado para borrar y así 
            elegir la ciudad que yo quiero, pero esto en la página, no aquí
        -->
        <label for="poblacion">
            Población:
            <input type="text" id="poblacion" name="poblacion" list="poblaciones" value="Sevilla">
            <datalist id="poblaciones">
                <option value="Madrid">
                <option value="Alicante">
                <option value="Valencia">
                <option value="Sevilla" selected>
            </datalist>
        </label>
    
        <br>
        <br>
        <label for="descripcion">
            Descripción:
            <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea>
        </label>
    
        <br>
        <br>
        <label>
            <input type="checkbox" name="ofertas" id="ofertas" checked>
            Deseo recibir información sobre novedades y ofertas
        </label>

        <br>
        <br>
        <label>
            <input type="checkbox" name="ofertas" id="ofertas">
            Declaro haber leído y aceptar las condiciones generales 
            del programa y la normativa sobre protección de datos".
        </label>
        
        <br>
        <br>
        <label for="archivo">
            Adjuntar foto:
            <input type="file" id="archivo" name="archivo" accept=".pdf, .doc, .docx, .jpg, .png">
        </label>

        <br>
        <br>
        <label for="enviar">
            <input type="submit" id="enviar" value="Enviar">
        </label>
        <label for="borrarCache">
            <input type="submit" id="borrarCache" value="Borrar caché">
        </label>
    </form>
</body>
</html>
