<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML con imágenes responsivas</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="caja">
        <header>
        <h1>Cabecera de la página: Header</h1>
        <picture>
            <!-- MÁS GRANDE A MÁS PEQUEÑO -->
            <source media="(min-width: 1200px)" srcset="./images/shaum6.jpg">
            <source media="(min-width: 1000px)" srcset="./images/shaum5.jpg">
            <source media="(min-width: 800px)" srcset="./images/shaum4.jpg">
            <source media="(min-width: 600px)" srcset="./images/shaum3.jpg">
            <source media="(min-width: 400px)" srcset="./images/shaum2.jpg">
            <source media="(min-width: 300px)" srcset="./images/shaum1.jpg">

            <!-- SI NO FUNCIONA NINGUNA, ESTA APARECE POR DEFECTO -->
            <img src="./images/shaum1.jpg" alt="OvejasPorSiAcaso">
        </header>
        
        <nav>
            <ul>
                <li><a href="#">Opción de menú 1</a></li>
                <li><a href="#">Opción de menú 2</a></li>
                <li><a href="#">Opción de menú 3</a></li>
            </ul>
        </nav>

        <main class="contenido">
            <article>
                <h2>Título de artículo</h2>
                <p>Contenido de la página <b>section > article </b></p>
            </article>
            
            <aside>
                <p>Área de contenido relacionado dentro de la sección: <b>aside</b></p>
            </aside>
        </main>

        <footer>Pie de página: <b>footer</b></footer>
    </div>
</body>
</html>
