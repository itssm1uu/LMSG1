<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="#">
        <h1>Act Formulario</h1>
        Nombre: <input name="nombre" type="text" maxlength="25" size="20"> <br>
        <br>

        Apellidos: <input name="apellidos" type="text" maxlength="50" size="30"> <br>
        <br>

        Correo electrónico: <input name="email" type="email" placeholder="Escribe dentro tu email"> <br>
        <br>
        
        URL: <input name="enlace" type="url" placeholder="Escribe dentro tu enlace"> <br>
        <br>
        
        Fecha: <input name="fecha" type="date"> <br>
        <br>
        
        Tiempo: <input name="tiempo" type="time"> <br>
        <br>
        
        Fecha y hora: <input name="fechaHora" type="datetime-local"> <br>
        <br>
        
        Mes: <input name="mes" type="month"> <br>
        <br>
        
        Semana: <input name="semana" type="week"> <br>
        <br>
        
        Número (min -10, max 10): <input name="numero" type="number" min="-10" max="10"> <br>
        <br>
        
        Teléfono: <input name="telefono" type="tel" placeholder="Escribe dentro tu teléfono"> <br>
        <br>
        
        Término de búsqueda: <input name="busqueda" type="search" placeholder="Escribe dentro tu búsqueda"> <br>
        <br>
        
        Color favorito: <input name="color" type="color"> <br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </form>
</body>
</html>
